<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevBoard</title>
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <style>
      .poppins {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body class="poppins bg-blue-50 text-cyan-950" id="body">
    <!-- Main container -->
    <div class="max-w-screen-2xl mx-auto">
      <!-- Header Section -->
      <header>
        <nav
          class="flex justify-between items-center my-6 bg-white p-6 rounded-3xl hover:shadow-lg"
        >
          <div class="flex justify-between items-center gap-3">
            <img src="assets/logo.png" alt="" />
            <h1 class="text-4xl font-bold">
              <span class="font-light">Dev</span>Board
            </h1>
          </div>
          <div class="flex justify-between items-center gap-5">
            <div class="flex justify-around gap-2 rounded-full bg-blue-50 p-4">
              <img class="size-8" src="assets/checkbox.png" alt="" />
              <h1 id="completed-task-counter" class="text-3xl font-bold">23</h1>
            </div>
            <div>
              <button>
                <img
                  id="theme-button"
                  class="cursor-pointer"
                  src="assets/theme-btn.png"
                  alt=""
                />
              </button>
            </div>
          </div>
        </nav>
      </header>
      <!-- Body Section -->
      <div class="grid grid-cols-4 gap-6 mb-6">
        <!-- Main Section -->
        <main class="col-span-3 bg-white rounded-3xl hover:shadow-lg">
          <!-- Top Bar -->
          <div class="grid p-6 grid-cols-11 justify-between items-center gap-6">
            <!-- Task Counter Section -->
            <div
              class="flex col-span-3 bg-blue-50 rounded-3xl p-6 justify-around items-center hover:shadow-lg"
            >
              <div class="p-5 rounded-full bg-white">
                <img class="size-7" src="assets/checkbox.png" alt="" />
              </div>
              <div>
                <p class="font-medium">Task Assigned</p>
                <h1 id="panding-task-counter" class="text-3xl font-bold">6</h1>
              </div>
            </div>
            <!-- Discover Section -->
            <div
              id="discover"
              class="col-span-5 flex gap-5 items-center justify-center p-6 rounded-3xl bg-linear-to-r from-blue-500 to-violet-500 hover:shadow-lg"
            >
              <img class="w-14 h-16" src="assets/board.png" alt="" />
              <h1 class="text-2xl font-medium text-white">
                Discover Something <br />
                New Today!
              </h1>
            </div>

            <!-- Date Section -->
            <div
              class="flex col-span-3 bg-blue-50 rounded-3xl p-6 justify-around items-center hover:shadow-lg"
            >
              <div class="p-5 rounded-full bg-white">
                <img class="size-7" src="assets/calender.png" alt="" />
              </div>
              <div>
                <p id="day-today" class="text-2xl"></p>
                <h1 id="date-today" class="text-2xl font-bold"></h1>
              </div>
            </div>
          </div>
          <!-- Top Bar Ends -->
          <hr class="border-dashed border-1 border-blue-100" />
          <div class="bg-white col-span-1 rounded-3xl p-6">
            <!-- Task Container -->
            <div
              id="task-container"
              class="grid grid-cols-3 justify-between items-center gap-6"
            ></div>
          </div>
        </main>
        <!-- Main Section Ends -->

        <!-- Side Bar -->
        <aside class="col-span-1 bg-white rounded-3xl hover:shadow-lg">
          <div class="flex gap-2 justify-center items-center mt-6">
            <img src="assets/activity.png" alt="" />
            <h3 class="text-xl font-medium">Activity Log</h3>
          </div>
          <div class="text-center mt-4">
            <button
              id="log-clear-btn"
              class="hover:bg-blue-500 cursor-pointer px-5 py-3 bg-blue-600 text-white rounded-xl"
            >
              Clear History
            </button>
          </div>
          <hr class="border-dashed border-1 border-blue-100 mt-4" />
          <!-- log container -->
          <div id="log-container" class="p-6 flex gap-6 flex-col-reverse">
            <div>
              <p class="bg-blue-50 p-3 rounded-xl">
                You have Complete The Task Add Dark Mode at 12:48:15 PM
              </p>
            </div>
            <div>
              <p class="bg-blue-50 p-3 rounded-xl">
                You have Complete The Task Add Dark Mode at 12:48:15 PM
              </p>
            </div>
          </div>
        </aside>
      </div>
    </div>
    <script src="scripts/activityLog.js"></script>
    <script src="scripts/utilities.js"></script>
    <script src="scripts/tasks.js"></script>
    <script src="scripts/task-section.js"></script>
    <script src="scripts/complete.js"></script>
    <script src="scripts/backgroundTheme.js"></script>
  </body>
</html>
