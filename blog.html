<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevBoard</title>
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <style>
      .poppins {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body class="poppins bg-blue-50 text-cyan-950">
    <!-- Main container -->
    <div class="max-w-screen-2xl mx-auto">
      <!-- Header Section -->
      <header>
        <nav
          class="flex justify-between items-center my-6 bg-white p-6 rounded-3xl hover:shadow-lg"
        >
          <div class="flex justify-between items-center gap-3">
            <img src="assets/logo.png" alt="" />
            <h1 class="text-4xl font-bold">
              <span class="font-light">Dev</span>Board
            </h1>
          </div>
          <button
            id="back-to-desk"
            class="hover:bg-blue-500 cursor-pointer px-5 py-3 bg-blue-600 text-white rounded-xl"
          >
            Back To Desk
          </button>
        </nav>
      </header>

      <!-- Main Section -->
      <main>
        <h1 class="text-5xl font-bold text-center p-2">Blogs</h1>
        <!-- Question Section -->
        <section
          id="question-container"
          class="flex flex-col gap-6 my-6"
        ></section>
      </main>
    </div>
    <script src="scripts/utilities.js"></script>
    <script src="scripts/allQuestions.js"></script>
  </body>
</html>
